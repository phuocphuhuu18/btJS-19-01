<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai Tap JS</title>


     <!-- JS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
     integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    

    <div class="container">
        <div class="w-50">
            <h2>Tính tiền lương nhân viên</h2>
            <form>
                <div class="form-group">
                  <input placeholder="Nhập lương một ngày" type="number" class="form-control" id="inputLuongNgay">
                </div>
                <div class="form-group">

                  <input placeholder="Số ngày làm" type="number" class="form-control" id="inputSoNgay">
                </div>


                    <button type="button" id="btnTinh" class="btn btn-primary">Tính Lương</button>
                    <p class="alert alert-success" id = "txtTienLuong"></p>

              </form>


              <h2>Tính giá trị trung bình</h2>
            <form>
                <div class="form-group">
                  <input placeholder="Nhập số thứ 1" type="number" class="form-control" id="inputSo1">
                </div>
                
                <div class="form-group">
                    <input placeholder="Nhập số thứ 2" type="number" class="form-control" id="inputSo2">
                  </div>

                  <div class="form-group">
                    <input placeholder="Nhập số thứ 3" type="number" class="form-control" id="inputSo3">
                  </div>

                  <div class="form-group">
                    <input placeholder="Nhập số thứ 4" type="number" class="form-control" id="inputSo4">
                  </div>

                  <div class="form-group">
                    <input placeholder="Nhập số thứ 5" type="number" class="form-control" id="inputSo5">
                  </div>


                    <button type="button" id="btnTinhTB" class="btn btn-primary">Tính Trung Bình</button>
                    <p class="alert alert-success" id = "txtTrungBinh"></p>




        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
